<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECC Visualization Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .dashboard-container {
            padding: 20px;
        }
        .panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
            height: 100%;
        }
        .panel-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2a2a72;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #conceptNetworkPanel {
            min-height: 500px;
        }
        #interactionPanel {
            min-height: 300px;
        }
        .threshold-alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .threshold-alert.repetition {
            background-color: #ffcccc;
            border-left: 4px solid #cc0000;
        }
        .threshold-alert.emotional {
            background-color: #ffffcc;
            border-left: 4px solid #cccc00;
        }
        .metric-card {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
            border-left: 4px solid #2a2a72;
        }
        .metric-label {
            font-weight: bold;
            font-size: 0.8rem;
            color: #666;
        }
        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2a2a72;
        }
        .interaction-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .interaction-prompt {
            font-weight: bold;
            color: #2a2a72;
        }
        .interaction-response {
            margin-top: 5px;
            white-space: pre-wrap;
        }
        .prompt-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .emotion-gauge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .emotion-gauge {
            width: 45%;
            margin-bottom: 15px;
            text-align: center;
        }
        .control-btn {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .parameter-slider {
            width: 100%;
            margin: 10px 0;
        }
        .status-message {
            padding: 5px 10px;
            background-color: #e3f2fd;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="row mb-4">
            <div class="col-12">
                <h1>RECC Visualization Dashboard</h1>
                <div class="status-message" id="statusMessage">Waiting for connection...</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="panel" id="conceptNetworkPanel">
                    <div class="panel-title">
                        <span>Concept Network</span>
                        <button class="btn btn-sm btn-outline-secondary" id="refreshNetworkBtn">Refresh</button>
                    </div>
                    <div id="conceptNetworkViz"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel" id="emotionalStatePanel">
                    <div class="panel-title">Emotional State</div>
                    <div class="emotion-gauge-container" id="emotionGauges">
                        <!-- Emotion gauges will be added here -->
                    </div>
                </div>
                <div class="panel" id="metricsPanel">
                    <div class="panel-title">Metrics</div>
                    <div class="row" id="metricsContainer">
                        <!-- Metrics will be added here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="panel" id="interactionPanel">
                    <div class="panel-title">
                        <span>Interaction</span>
                        <div>
                            <button class="btn btn-sm btn-outline-danger" id="clearInteractionsBtn">Clear</button>
                        </div>
                    </div>
                    <div id="interactionHistory" style="max-height: 300px; overflow-y: auto;">
                        <!-- Interaction history will be displayed here -->
                    </div>
                    <div class="mt-3">
                        <input type="text" id="promptInput" class="prompt-input" placeholder="Enter your prompt...">
                        <div class="d-flex justify-content-between">
                            <button id="sendPromptBtn" class="btn btn-primary">Send Prompt</button>
                            <div>
                                <span class="me-2">Mode:</span>
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="mode" id="autonomousMode" value="autonomous" checked>
                                    <label class="btn btn-outline-primary" for="autonomousMode">Autonomous</label>
                                    <input type="radio" class="btn-check" name="mode" id="interactiveMode" value="interactive">
                                    <label class="btn btn-outline-primary" for="interactiveMode">Interactive</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel" id="thresholdPanel">
                    <div class="panel-title">Threshold Events</div>
                    <div id="thresholdAlerts">
                        <!-- Threshold alerts will be displayed here -->
                    </div>
                </div>
                <div class="panel" id="controlPanel">
                    <div class="panel-title">Control Panel</div>
                    <div class="mb-3">
                        <label for="stepsInput" class="form-label">Steps to run:</label>
                        <input type="number" class="form-control form-control-sm" id="stepsInput" value="20" min="1" max="100">
                    </div>
                    <div class="mb-3">
                        <button id="startSimulationBtn" class="btn btn-success control-btn">Start Simulation</button>
                        <button id="stopSimulationBtn" class="btn btn-danger control-btn">Stop</button>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <h6>Emotional State Adjustment</h6>
                        <div class="mb-2">
                            <label for="curiositySlider" class="form-label">Curiosity</label>
                            <input type="range" class="form-range parameter-slider" id="curiositySlider" min="0" max="1" step="0.05" value="0.5">
                        </div>
                        <div class="mb-2">
                            <label for="frustrationSlider" class="form-label">Frustration</label>
                            <input type="range" class="form-range parameter-slider" id="frustrationSlider" min="0" max="1" step="0.05" value="0">
                        </div>
                        <div class="mb-2">
                            <label for="satisfactionSlider" class="form-label">Satisfaction</label>
                            <input type="range" class="form-range parameter-slider" id="satisfactionSlider" min="0" max="1" step="0.05" value="0.3">
                        </div>
                        <div class="mb-2">
                            <label for="uncertaintySlider" class="form-label">Uncertainty</label>
                            <input type="range" class="form-range parameter-slider" id="uncertaintySlider" min="0" max="1" step="0.05" value="0.7">
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6>Development Age</h6>
                        <div class="mb-2">
                            <label for="devAgeSlider" class="form-label">Development Age (1-6)</label>
                            <input type="range" class="form-range parameter-slider" id="devAgeSlider" min="1" max="6" step="0.1" value="2">
                            <span id="devAgeValue">2.0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/dashboard.js"></script>
</body>
</html>
